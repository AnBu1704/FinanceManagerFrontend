<div class="container">
    <div class="forgot-password-container">
        <mat-icon class="back-button" (click)="this.backClick()">keyboard_arrow_left</mat-icon>
        <span class="text-link" (click)="this.backClick()">Login</span>
    </div>
    <span class="text">Forgot Password</span>
    <mat-form-field appearance="outline" class="input-email">
        <mat-label>E-Mail</mat-label>
        <input
            matInput
            placeholder="example@mail.com"
            [formControl]="email"
            (blur)="updateErrorMessage()"
            required
            />
            @if (email.invalid) {
                <mat-error>{{errorMessageEmail()}}</mat-error>
            }
    </mat-form-field>
    <button mat-fab 
            extended 
            class="fotgot-password-button" 
            (click)="this.resetPasswordClick()"
            [disabled]="this.forgetPasswordButtonDisabled">Send E-Mail</button>
    <span class="text-link" *ngIf="gotEmailVisible" (click)="gotEmailClick()">I got the e-mail</span>
    <span class="text-error" *ngIf="errorMessageResetPassword">{{errorMessageResetPassword}}</span>
</div>
